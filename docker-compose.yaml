services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "${RABBIT_PORT}:5672"     # AMQP
      - "${RABBIT_UI}:15672"      # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASS}
      RABBITMQ_ERLANG_COOKIE: "PIPEL INEMONITORING2025SECRET"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - ./minio-data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASS}
      MINIO_PROMETHEUS_AUTH_TYPE: public
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  extractor:
    build: ./extractor
    container_name: extractor
    env_file: .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  transformer:
    build: ./transformer
    container_name: transformer
    env_file: .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  cleaner:
    build: ./cleaner
    container_name: cleaner
    env_file: .env
    volumes:
      - ./data/gold:/data/gold
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  api:
    build: ./api
    container_name: api
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./data/gold:/data/gold
      - ./data/schedules:/data/schedules
      - ./api/artifacts:/app/artifacts:ro
      - /var/run/docker.sock:/var/run/docker.sock  # For container health checks
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - GOLD_DB_PATH=/data/gold/gold.duckdb
      - MODEL_PATH=/app/artifacts/pipeline_calibrated.pkl

  dashboard:
    build: ./dashboard
    container_name: dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard:/app  # Hot reload for local development
      - ./data/gold:/data/gold:ro  # Read-only access to Gold database
    depends_on:
      - api
    restart: unless-stopped
    environment:
      - API_BASE_URL=http://api:8000
      - GOLD_DB_PATH=/data/gold/gold.duckdb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring Services
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - ./prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "3000:3000"
    volumes:
      - ./grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped

  rabbitmq-exporter:
    image: kbudde/rabbitmq-exporter:latest
    container_name: rabbitmq-exporter
    ports:
      - "9419:9419"
    environment:
      RABBIT_URL: http://rabbitmq:15672
      RABBIT_USER: ${RABBIT_USER}
      RABBIT_PASSWORD: ${RABBIT_PASS}
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped